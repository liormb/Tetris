<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Tetris</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="play-button-container" class="centered">
			<button id="play-game" class="centered transition">Play</button>
		</div>
		<div id="pause-button-container" class="centered">
			<button id="pause-game" class="centered transition">Paused</button>
		</div>
		<canvas id="board" class='centered'>Your browser doesn't support Canvas</canvas>
		<canvas id="level"></canvas>
		<canvas id="timer"></canvas>
		<canvas id="next-shape"></canvas>
		<canvas id="highest-score"></canvas>
		<canvas id="score"></canvas>
	</div>
